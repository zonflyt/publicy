    <style>
        :root {
            --bg-paper: #fdfbf7;

            color: var(--text-main);

                linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
            background-size: 50px 50px;
            overflow: hidden; /* 禁止整体滚动 */

        /* 纸张纹理 */
        .paper-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            opacity: 0.4;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");

        }

        .serif { font-family: 'Noto Serif SC', serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        /* 容器风格 */
        .blueprint-box {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--line-color);
            position: relative;
            backdrop-filter: blur(4px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 装饰性边角 */
        .corner-mark::before, .corner-mark::after {
            content: '';
            position: absolute;
            width: 8px; height: 8px;
            border-color: var(--line-strong);
            border-style: solid;
            transition: all 0.3s ease;
        }
        .corner-mark::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
        .corner-mark::after { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

        /* 选中状态 */
        .timeline-item.active {
            background: #ebf8ff;
            border-left: 4px solid var(--accent-blue);
        }
        .timeline-item.active .year { color: var(--accent-blue); font-weight: 700; }

        /* 滚动条隐藏 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 动画过渡 */

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .draw-anim { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: draw 2.5s ease-out forwards; }
        @keyframes draw { to { stroke-dashoffset: 0; } }
        
        .pulse-anim { animation: pulse 3s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

            const data = eraData[index];
            const btns = document.querySelectorAll('.timeline-item');
            
            // 更新按钮状态
            btns.forEach((btn, i) => {
                if(i === index) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // 更新视觉区域 (SVG)
            const visualContainer = document.getElementById('visual-container');
            visualContainer.innerHTML = `<div class="fade-in w-full h-full">${data.svgContent}</div>`;

            // 更新底部图例文字
            if(data.legend) {
                document.getElementById('legend-text-1').innerText = data.legend[0];
                document.getElementById('legend-text-2').innerText = data.legend[1];
                document.getElementById('legend-text-3').innerText = data.legend[2];
            }

            // 更新详情内容 (Text)
            const infoContent = document.getElementById('info-content');
            infoContent.innerHTML = `<div class="fade-in">${data.details}</div>`;
        }
